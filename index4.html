<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/js/index-controller4.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="app/js/filters/maiusculo-filter.js"></script>
    <script src="app/js/service/alert-service.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">

    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">

</head>
<body ng-app="senai">
<!--<script type="text/ng-template" id ="error-messages">-->
    <!--<p ng-message="minlength">Campo muito curto.</p>-->
    <!--<p ng-message="maxlength">Campo muito longo.</p>-->
    <!--<p ng-message="required">Campo obrigatório.</p>-->
    <!--<p ng-message="email">Email inválido.</p>-->
<!--</script>-->
<div ng-controller="IndexController" class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Cadastro de Pessoa</div>
        <div class="panel-body">

            <form novalidate name="myForm"
                  ng-submit="salvar()">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="itNome">
                                <label>Nome</label>
                                <i style="color:red" class="fa fa-asterisk"></i>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="itNome"
                                   name="itNome"
                                   ng-model="entidade.nome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="15"
                                   maxlength="15">

<!--                            <div ng-messages="myForm.itNome.$error"
                                    ng-show="myForm.itNome.$dirty">
                                <p ng-message="minlength">Campo muito curto.</p>
                                <p ng-message="maxlength">Campo muito longo.</p>
                                <p ng-message="required">Campo obrigatório.</p>
                            </div>-->
<!--                            <div class="help-block" ng-messages="myForm.itNome.$error"
                                 ng-show="myForm.itNome.$dirty">
                                <div ng-messages-include="error-messages"></div>
                            </div>-->
                            <div ng-messages="myForm.itNome.$error"
                                ng-show="myForm.itNome.$dirty">
                                <div ng-messages-include="mensagens.html"></div>
                            </div>
                        </div>
                    </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="itEmail">
                                    <label>Email</label>
                                    <i style="color:red" class="fa fa-asterisk"></i>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="itEmail"
                                       name="itEmail"
                                       ng-model="entidade.email"
                                       required
                                       ng-minlength="3"
                                       ng-maxlength="15"
                                       maxlength="15">

                                <!--<div ng-messages="myForm.itEmail.$error"-->
                                     <!--ng-show="myForm.itEmail.$dirty">-->
                                    <!--<p ng-message="minlength">Campo muito curto.</p>-->
                                    <!--<p ng-message="maxlength">Campo muito longo.</p>-->
                                    <!--<p ng-message="required">Campo obrigatório.</p>-->
                                    <!--<p ng-message="email">Email inválido.</p>-->
                                <!--</div>-->
                                <div class="help-block" ng-messages="myForm.itEmail.$error"
                                     ng-show="myForm.itEmail.$dirty">
                                    <div ng-messages-include="mensagens.html"></div>
                                </div>
                            </div>
                        </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="itNascimento">
                            <label>Dt Nascimento</label>
                            <i style="color:red" class="fa fa-asterisk"></i>
                        </label>
                        <input type="date"
                               class="form-control"
                               id="itNascimento"
                               name="itNascimento"
                               ng-model="entidade.nascimento"
                               required
                               ng-minlength="3"
                               ng-maxlength="15"
                               maxlength="15">


                        <!--<div ng-messages="myForm.itNascimento.$error"-->
                             <!--ng-show="myForm.itNascimento.$dirty">-->
                            <!--<p ng-message="minlength">Campo muito curto.</p>-->
                            <!--<p ng-message="maxlength">Campo muito longo.</p>-->
                            <!--<p ng-message="required">Campo obrigatório.</p>-->
                        <!--</div>-->
                        <div class="help-block" ng-messages="myForm.itNascimento.$error"
                             ng-show="myForm.itNascimento.$dirty">
                            <div ng-messages-include="mensagens.html"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table">
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Nascimento</th>
                            </tr>
                            <tr ng-repeat="pessoa in listaDePessoas">
                                <td ng-bind="pessoa.nome"></td>
                                <td ng-bind="pessoa.email"></td>
                                <td ng-bind="pessoa.nascimento | date:'dd/MM/yyyy'"></td>
                            </tr>
                        </table>
                        {{dataStr}}
                        <br>
                        {{entidade.nome | maiusculo}}
                        <br>
                        {{entidade.nome}}
                    </div>
                </div>

                <div class="panel-footer">
                    <button type="submit"
                            class="btn btn-primary"
                            ng-disabled="myForm.$invalid">

                        <i class="fa fa-save"></i>
                        Salvar</button>

                    <button type="submit"
                            class="btn btn-warning"
                            ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar</button>

                    <button class="btn btn-danger">
                        <i class="fa fa-close"></i>
                        Cancelar</button>
                </div>

            </form>
        </div>
    </div>


</div>
</body>
</html>
